<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreeCodeCamp Survey Form</title>
  </head>
  <body>
    <h1 id="title">Developers Survey Form</h1>
    <p id="description">
      This form is meant to collect certain informations about developers
    </p>
    <form action="" id="survey-form">
      <div class="form-control">
        <label for="name">Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-control">
        <label for="email">E-mail</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-control">
        <label for="Number">Number</label>
        <input type="number" id="number" required min="10" max="15" />
      </div>
      <div class="form-control">
        <label for="dropdown">Dropdown</label>
        <select name="dropdown" id="dropdown">
          <option value="yes">Yes</option>
          <option value="no">No</option>
          <option value="true">True</option>
          <option value="false">False</option>
          <option value="undefined">Undefined</option>
        </select>
      </div>

      <div class="form-control">
        <label for="radios">Radio</label>
        <input type="radio" name="radios" id="radio" />
        <input type="radio" name="radios" id="radio" />
        <input type="radio" name="radios" id="radio" />
        <input type="radio" name="radios" id="radio" />
        <input type="radio" name="radios" id="radio" />
      </div>
      <div class="form-control">
        <label for="radios">Check Box</label>
        <input type="checkbox" name="checkboxs" id="checkbox" />
        <input type="checkbox" name="checkboxs" id="checkbox" />
        <input type="checkbox" name="checkboxs" id="checkbox" />
        <input type="checkbox" name="checkboxs" id="checkbox" />
        <input type="checkbox" name="checkboxs" id="checkbox" />
      </div>

      <textarea name="textbox" id="textbox" cols="30" rows="10"></textarea>

      <button id="submit">Submit</button>
    </form>
  </body>
</html>
